<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #nav-bar {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            background-color: antiquewhite;
            padding: 15px
        }
        
        .menu-btn {
            height: 30px;
            width: 60px;
        }
        
        #container {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 15px;
            padding: 0px 15px 15px 15px;
        }
        
        .square {
            background-color: blue;
            width: 100%;
            height: 200px;
        }
        
        @media only screen and (min-width:600px) {
            .menu-btn {
                width: 90px;
            }
            #nav-bar {
                height: 50px;
                padding: 10px;
            }
            #container {
                display: flex;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="nav-bar">
        <button class="menu-btn">1</button>
        <button class="menu-btn">2</button>
        <button class="menu-btn">3</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>

</html>
