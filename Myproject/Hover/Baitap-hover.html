<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hover.css">
    <link rel="stylesheet" href="heart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="flip.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <title>Hover</title>
</head>

<body>
    <div class="container">
        <div class="hover-container">
            <div class="hover-grid">
                <div class="hover-change">
                    <img class="kid" src="./img/atsumu-kid.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/atsumu-mature.png" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/chiriki-kid.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/chiriki-mature.jpg" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/naruko-kid.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/naruko-mature.png" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/poppo-kid.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/poppo-mature.jpg" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/jintan-kid.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/jintan-mature.jpeg" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/menma-kid.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/menma-mature.png" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/kid1.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/mature1.jpg" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/kid2.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/mature2.jpg" alt="imagetest" title="hover-img" />
                </div>
                <div class="hover-change">
                    <img class="kid" src="./img/kid3.jpg" alt="imagetest" title="hover-img" />
                    <img class="mature" src="./img/mature3.jpg" alt="imagetest" title="hover-img" />
                </div>
            </div>
        </div>
        <div class="hover-container ">
            <div class="hover-heart flex">
                <div class="heart">
                    <p>Bình thường</p>
                    <i class="fas fa-heart heart-style normal"></i>
                </div>
                <div class="heart">
                    <p>Khi yêu</p>
                    <i class="fas fa-heart heart-style love"></i>
                </div>
                <div class="heart">
                    <p>Khi Code mà không chạy</p>
                    <i class="fas fa-heart heart-style bug"></i>
                </div>-
            </div>
        </div>
        <div class="hover-container">
            <div class="daily-route">
                <p>Eat</p>
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p style="width: 100px; background-color: red;margin: auto;">Code</p>
                        </div>
                        <div class="flip-card-back">
                            <p style="width: 120px; background-color: purple;margin: auto;">Learn</p>
                        </div>
                    </div>
                </div>
                <p>Sleep!</p>
            </div>
        </div>
    </div>
</body>

</html>
